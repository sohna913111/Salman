<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="apply-box">
        <h1>Job application 
            <span class="small">(Web)</span>
        </h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="First-name">First name</label> <br>
                    <input id="first name" name="First-name" placeholder="Enter the first name">
                </div>
                <div class="form-control">
                    <label for="Last-name">Last name</label> <br>
                    <input id="last name" name="Last-name" placeholder="Enter the Last name">
                </div>
                <div class="form-control">
                    <label for="Gmail">Gmail</label> <br>
                    <input type="Gmail" id="Gmail" name="Gmail" placeholder="Enter the Gmail">
                </div>
                <div class="form-control">
                    <label for="job-role">Job-role</label><br>
                    <select name="job-role" id="job-role">
                       <option value=""> Select job role</option>
                       <option value="frontend"> Fronted developer</option>
                       <option value="backend">Backend developer</option>
                       <option value="full-stack">Full-stack developer</option>
                      <option value="ul-vx">Ul-vx designer</option>
                  </select>
                </div>
                <div class="textarea-control">
                    <label for="adress">Address</label> <br>
                    <textarea name="adress" id="adress" cols="30" rows="3" placeholder="Enter address"></textarea>
                </div>
                <div class="form-control">
                    <label for="City">City</label> <br>
                    <input id="City" name="City" placeholder="Enter City name">
              </div>
              <div class="form-control">
                  <label for="passward">Passward</label> <br>
                  <input type="password" id="passward" name="Passward" placeholder="Enter the Passward">
              </div>
              <div class="form-control">
                  <label for="Date">Date</label> <br>
                  <input type="date" id="date" name="date">
              </div>
              <div class="form-control">
                  <label for="upload">Upload your CV</label>
                  <input type="file" id="upload" name="upload" >
             </div>
         </div>
         <div class="button">
             <button type="submit">Apply now</button>
         </div>
     </form>
    </div>
   </div>
</body>
</html>
