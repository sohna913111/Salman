<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>We are coming soon</h1>
    <div class="container">
        <div class="timer">
            <span class="time" id="day">10</span>
            <span class="label">Days</span>
        </div>
        <div class="timer">
            <span class="time" id="hour">12</span>
            <span class="label">Hours</span>
        </div>
        <div class="timer">
            <span class="time" id="min">30</span>
            <span class="label">Mins</span>
        </div>
        <div class="timer">
            <span class="time" id="sec">12</span>
            <span class="label">Secs</span>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
